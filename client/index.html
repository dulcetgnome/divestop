<!-- these templateUrl files are referenced in each section's controller -->
<body ng-app="divestop" ng-controller="SplashController">
  <div class="row">
    <!-- <div id="header" ng-include src="'layout/header.html'"></div> -->
    <div id="sidebar" class="col s3">
      <div class="header sideDivs" ng-controller="AuthbarCtrl">
  <div ng-if="isAuthenticated()">
    <i class="fa fa-beer"></i>
    <a class='dropdown-button' href='#' data-activates='dropdown1' data-beloworigin="true">DiveStop<i class="material-icons">arrow_drop_down</i></a>
      <ul id='dropdown1' class='dropdown-content'>
        <li><a href="#/profile">Profile</a></li>
        <li><a href="#/logout">Logout</a></li>
      </ul>
  </div>

  <div ng-if="!isAuthenticated()">
    <i class="fa fa-beer"></i>
    <a class='dropdown-button' href='#' data-activates='dropdown2' data-beloworigin="true">DiveStop<i class="material-icons">arrow_drop_down</i></a>
      <ul id='dropdown2' class='dropdown-content'>
        <li><a href="#/login">Login</a></li>
      </ul>
    </div>
</div>



<div ng-controller="AuthbarCtrl">
  <div class="userHeader" ng-if="isAuthenticated()">
    <div ng-controller="ProfileCtrl">
      <img class="profile-picture" ng-src="{{user.picture || 'http://placehold.it/100x100'}}">
        <!-- Dropdown Trigger -->
      <div class="sideDivs">
        <p>Hey {{ user.displayName}}</p>
      </div>
    </div>
  </div>
</div>

<ul class="menu">
