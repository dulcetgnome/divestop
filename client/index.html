<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dive Stop</title>

  <script src="/libs/angular/angular.js"></script>

  <script src="//maps.google.com/maps/api/js"></script>
  <script src="/libs/ngmap/build/scripts/ng-map.js"></script>
  
 
  <script src="stub.js"></script>
  <script src="map/map.js"></script>
  <script src="divesite/divesite.js"></script>
  <script src="search/search.js"></script>
  <script src="services/services.js"></script>
  <script src="app.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body ng-app="divestop">
  <h1>Dive Stop</h1>
  <!-- these templateUrl files are referenced in each section's controller -->
  <div ng-controller="SearchController" ng-include src='templateUrl'></div>
  <div ng-controller="OurMapController" ng-include src='templateUrl'></div>
  <div id="siteInformation" ng-controller="DiveSiteController" ng-show="isSiteAvailable()" ng-include src='templateUrl'></div>
</body>
</html>
